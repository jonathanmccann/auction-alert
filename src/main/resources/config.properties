# eBay API configuration
application.id=

# eBay SDK configuration
ebay.token=

# eBay affiliate configuration
ebay.campaign.id=
ebay.publisher.id=

# Database configuration
jdbc.default.driverClassName=
jdbc.default.url=
jdbc.default.username=
jdbc.default.password=

# Set the number of search results to be returned from eBay
number.of.search.results=5

# Set the number of search results that will be saved and display to the user.
maximum.number.of.search.results=10

# Set the number of search queries that can be run on a one (1) minute interval.
# Note that the eBay Finding API has a call limit so this number should be set
# so that this limit is not exceeded. The equation to figure out how many
# API calls will be used in a single day is the following:
# (Number of users) * (Number of search queries) * 1440
maximum.number.of.search.queries=15

# Set the maximum number of users in order to avoid exceeding call limits.
maximum.number.of.users=10

# Set the number of emails that can be sent to a user per day.
number.of.emails.per.day=30

# Outbound email address settings
outbound.email.address=
outbound.email.address.password=
mail.smtp.auth=
mail.smtp.host=
mail.smtp.port=
mail.smtp.socketFactory.class=
mail.smtp.ssl.protocols=
mail.smtp.starttls.enable=
mail.smtp.starttls.required=

# SendGrid API configuration
sendgrid.api.key=

# SendGrid Event Webhook Configuration
sendgrid.webhook.key=
sendgrid.webhook.value=

# Stripe configuration
stripe.publishable.key=
stripe.secret.key=
stripe.signing.secret=
stripe.subscription.plan.id=

# Set the number of login attempts allowed before requiring a recaptcha to be
# successfully answered.
login.attempt.limit=3

# Recaptcha configuration
recaptcha.site.key=
recaptcha.secret.key=

# Set the root domain name for use in emails sent to users (for example
# http://www.test.com)
root.domain.name=